<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style=" border: 2px; border-radius: 5px;">
        <fieldset>
            <div>
                <h1>Manutenção de usuários do sitema interno:</h1>
            </div>
            <div>
                <br><label for="nome">Login:</label>
                <input type="text" name="login" id="login" style="width: 75%; height: 25px;">
            </div>
            <div>
                <br><label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" style="width: 75%; height: 25px;">
            </div>
            <div>
                <br><label for="status">Satus:</label>
                <select name="status" id="status">
                    <option>Ativo</option>
                    <option>Inativo</option>
                </select>         
            </div>
            <div>
                <br><br<label for="tipo">Tipo:</label>
                 <input type="radio" name="tipo" value="Tec">Tecnico
                 <input type="radio" name="tipo" value="Prof">Professor
                 <input type="radio" name="tipo" value="Al">Aluno
            </div>
            <div>
                <br><label for="data">Data de ciação:</label>
                <input type="date" name="date" id="date" style="width: 75%; height: 25px;">
            </div>
            <div>
                <br><br<label for="tipo">Perfil:</label>
                 <input type="radio" name="tipo" value="Conv">Convidado
                 <input type="radio" name="tipo" value="Adm">Administrador
            </div>
            <div>
                <br><br<label for="observacoes">Observações:</label>
                <textarea id="Obs" rows="8" cols="50" name="comentarios" style="width: 75%"></textarea>
            </div>
            <div>
                <br><br<label for="comentario">Modulos:</label>
                <input type="checkbox" name="modulo" value="compras">compras
                 <input type="checkbox" name="modulo" value="biblioteca">biblioteca
                 <input type="checkbox" name="modulo" value="academico">academico
                <input type="checkbox" name="modulo" value="documentacao">documentação
                <input type="checkbox" name="modulo" value="recursosHumansos">recuros humanos
            </div>
            <br><br> <input type="submit" value="Enviar">
            <input type="reset" value="Excluir"><br>
        </fieldset>
    </form>
</body>
</html>
