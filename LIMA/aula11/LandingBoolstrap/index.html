<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>CONECT</title>
</head>

<body>
    <header class="text-center">
        <h1>Conect Enterprises</h1>

    </header>
    <main class="container">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        <div id="container" class="row justify-content-md-center">
            <div id="model0" class="card col-lg-3 m-2 justify-content-between">
                <h2 class="card-title">Tipo</h2>
                <p class="card-text">Produto</p>
                <img src="https://static3.tcdn.com.br/img/img_prod/906555/camiseta_steven_universo_estrela_5_1_20201125220418.jpg" alt="Imagem Padrão" class="img m">
                <button class="btn btn-danger">Detalhes</button>
                <p class="card-footer">Preço</p>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>©2023 Conect</p>
        <label id="rodape"></label>
        <script>
            rodape = document.getElementById("rodape");
            rodape.innerHTML = new Date().toLocaleDateString();
            rodape.innerHTML += " ";
            rodape.innerHTML += new Date().toLocaleTimeString();
        </script>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
</html>
