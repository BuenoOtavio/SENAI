<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style01.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators">
            <div class="operacao">+</div>
            <div class="operacao">-</div>
            <div class="operacao">&times;</div>
            <div class="operacao">&divide;</div>
          </div>
            <div class="partBaixo">
              <div class="leftPanel">
                <div class="numbers">
                  <div class="valores">7</div>
                  <div class="valores">8</div>
                  <div class="valores">9</div>
                </div>
                <div class="numbers">
                  <div class="valores">4</div>
                  <div class="valores">5</div>
                  <div class="valores">6</div>
                </div>
                <div class="numbers">
                  <div class="valores">1</div>
                  <div class="valores">2</div>
                  <div class="valores">3</div>
                </div>
                <div class="numbers">
                  <div class="valores">0</div>
                  <div class="valores">.</div>
                  <div id="clear" class="valores">C</div>
                </div>
              </div>
              <div class="equal" id="result">=</div>
          </div>
        </div>
      </div>
</body>
<script src="script.js"></script>
</html>
