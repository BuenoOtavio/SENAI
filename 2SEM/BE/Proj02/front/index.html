<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icone.png" type="image/x-icon">
    <title>PapelTudo</title>
</head>

<body onload="loadItens()">
    <header>
        <h1>PapelTudo</h1>
        <nav>
            <button onclick="cadastro.classList.remove('oculto')">+</button>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Descricao</th>
                    <th>Valor</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody id="dados">
            </tbody>
        </table>
    </main>
    <footer>
        <h2>By tavinho</h2>
    </footer>
    <div class="modal oculto" id="cadastro">
        <div class="janela">
            <div class="topForm">
                <h2>Cadastrar novo item: </h2>
                <input type="reset" value="X" class="cancel" onclick="cadastro.classList.add('oculto')">
            </div>
            <form id="criar">
                <input type="text" name="nome" placeholder="nome" required>
                <input type="text" name="descricao" placeholder="Descricao">
                <input type="number" name="valor" placeholder="Valor">
                <input type="submit" value="Enviar" class="submit">
            </form>
        </div>
    </div>
    <div class="modal oculto" id="msgs">
        <div class="janela">
            <h2 id="errTit"></h2>
            <br>
            <h3 id="msg"> </h3>
            <br>
            <div>
                <button onclick="window.location.href='./'">Fechar</button>
                <button id="confirma" class="oculto">Confirma</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
