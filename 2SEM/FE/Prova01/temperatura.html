                </div>

                    <div id="conteudoContato">

                            <div class="mb-3">

                                <input type="text" class="form-control" id="nome" placeholder="Seu nome" style=" background-color: #fff9f1; border: 2px solid #3C2F80; color:#3C2F80; text-align: center;" required>

                            <div class="mb-3">

                        </form>
                    </div>
                </div>

            </div>
        </div>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <div id="conteudoContato">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Digite a Tarefa:</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome" style=" background-color: #fff9f1; border: 2px solid #3C2F80; color:#3C2F80; text-align: center;" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Data Início:</label>
                            <input type="date" class="form-control" id="inicio" placeholder="Data Início" style="background-color: #fff9f1; border: 2px solid #3C2F80; color:#3C2F80; text-align: center; "  required>
