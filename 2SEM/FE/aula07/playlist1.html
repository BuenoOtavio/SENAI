<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Escuta aí!</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark background-color" >
        <div class="container">
            <a class="navbar-brand" href="Home.html" style="font-size: 6vh;">Escuta aí!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#modalEmail"><img src="assets/musicPlus.png" class="image"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#modalInfo"><img src="assets/info.png" class="image"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>

    <div class="content">
        <h1>Minha Estação</h1>
        <div class="player">
            <div class="cover-container">
                <img id="coverImage" src=./assets/cover1.jpg alt="Album Cover">
            </div>
            <audio id="audioPlayer" controls>
            <source src="./mp3/song1.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
            <button id="prevButton">Anterior</button>
            <button id="playPauseButton">Play/Pause</button>
            <button id="nextButton">Próximo</button>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist">
                <li data-src="./mp3/song1.mp3" class="song-item">
                    <img src="./assets/cover1.jpg" class="coverImage" alt="Album Cover">
                    Michael Jackson - Nite Lie
                </li>
                <li data-src="./mp3/song2.mp3" class="song-item">
                    <img src="./assets/cover2.jpg" class="coverImage" alt="Album Cover">
                    Michael Jackson - Work That Body
                </li>
                <li data-src="./mp3/song3.mp3" class="song-item">
                    <img src="./assets/cover3.jpg" class="coverImage" alt="Album Cover">
                    Michael Jackson - Fall Again
                </li>
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
