
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busca Cep</title>
</head>
<body>
    <div class="box">
        <div class="boxMaior">
            <input class="inputCep" placeholder="Degite o cep para a localização:">
            <button class="buscaCep" onclick="cliqueBotao()">Buscar</button>
        </div>
        <div class="boxMenor">
            <h2 class="Estado">Estado</h2>
            <h2 class="Cidade">Cidade</h2>
            <h2 class="Bairro">Bairro</h2>
            <h2 class="Rua">Rua</h2>
        </div>
    </div>
</body>
</html>
